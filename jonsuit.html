<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="producto1.css">
</head>
<body>
   
<div class="product">
    <img src="https://i.pinimg.com/736x/dd/36/be/dd36be98a76be9cd356b8016c427c244.jpg" alt="Imagen del Producto"  
  >
    <div>
        <h2>Jumpsuit</h2>
        <p id="description">Enterizo (jumpsuit) elegante y funcional, ideal para lograr un outfit completo con una sola prenda. Su diseño estiliza la figura y ofrece comodidad sin perder sofisticación. Perfecto para eventos de día o noche, reuniones o salidas informales con estilo.</p>
        <form action="ropa.html" method="POST">
            <label for="size">Tamaño:</label>
            <select name="size" id="size">
                <option value="S">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>

            <br>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="rojo">Negro</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
            <br>
            <a href="ropa.html" target="_blank">
                <button class="buy-now">Comprar Ahora</button>
            </a>
        </form>
    </div>
</div>

    
    


    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.product {
    display: flex;
    background: white;
    padding: 20px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 150px;
    margin-right: 20px;
}

.product h2 {
    margin: 0;
}

.product select,
.product button {
    margin-top: 10px;
}

#cart {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}




    </style>
</div>


</body>
</html>
