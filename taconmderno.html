<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="producto1.css">
</head>
<body>
   
<div class="product">
    <img src="https://i.pinimg.com/736x/ac/57/ac/ac57acc84ae6b811fb35fe3fa04b7483.jpg" alt="Imagen del Producto"  
  >
    <div>
        Tacones Elegantes</h2>
        <p id="description">Tacones de diseño sofisticado que realzan cualquier look. Perfectos para eventos especiales o para darle un toque chic a tu outfit diario.</p>
        <form action="Zapatos.html" method="POST">
            <label for="size">Size:</label>
            <select name="size" id="size">
                <option value="S">30</option>
                <option value="S">33</option>
                <option value="M">31</option>
                <option value="L">36</option>
            </select>



            <br>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
            <br>
            <a href="ropa.html" target="_blank">
                <button class="buy-now">Comprar Ahora</button>
            </a>
        </form>
    </div>
</div>

    
    


    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.product {
    display: flex;
    background: white;
    padding: 20px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 150px;
    margin-right: 20px;
}

.product h2 {
    margin: 0;
}

.product select,
.product button {
    margin-top: 10px;
}

#cart {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}




    </style>
</div>


</body>
</html>
