<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Elegante</title>
    <style>
        /* Estilos globales */
        body {
            background-color: #f4f4f9;
        font-family: Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h3 {
            color: #003366; /* Azul marino */
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        a {
            text-decoration: none;
        }

        /* Contenedor del producto */
        .product {
            background-color: #fff;
            width: 200px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .product:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); /* Sombra más suave */
            transform: translateY(-5px);
        }

        /* Imagen del producto */
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Precio */
        .product p {
            font-size: 1rem;
            color: #003366;
            margin-bottom: 15px;
        }

        /* Descripción del producto */
        .product-description {
            width: 100%;
            height: 70px;
            padding: 12px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #666;
            resize: none;
            margin-bottom: 20px;

        font-family:  Georgia, Times, 'Times New Roman', serif;
        }

        /* Botón de compra */
        .buy-now {
            padding: 12px 18px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
           
        }

        .buy-now:hover {
            background-color: #001f33; /* Hover más oscuro */
        }

        /* Estilos de enlace del botón */
        .buy-now a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="product">
        <h3>Serum Hidratante</h3>
        <form action="ropa.html" method="POST"></form>
        <img src="https://i.pinimg.com/736x/ba/29/b4/ba29b4452b2f1d5d6dac2d65008ada4d.jpg                  " alt="Zapatos de lujo" class="product-image">
        <p>Precio: $150.00</p>
        <p>  Serum de alta concentración que penetra profundamente en la piel, ofreciendo una hidratación intensa y duradera, perfecto para pieles secas o deshidratadas.</p>
        <a href="Skinkare.html" target="_blank">
            <button class="buy-now">Comprar Ahora</button>
        </a>
       
    </div>

</body>
</html>
